        }
        .contact-info label {
            font-weight: bold;
            color: #003DA5; /* Texte bleu Air France */
        }
        .contact-info p {
            color: #333; /* Texte gris foncé */
            margin: 5px 0;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            background-color: #003DA5; /* Bleu Air France */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
